<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>통계</title>
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="../style/btn.css">
  <link rel="stylesheet" href="../style/utils.css">
  <link rel="stylesheet" href="../style/reset.css">
  <script src="../js/index.js"></script>
</head>
<body>
  <div class="popup-con">
    <div class="close-btn-con mb39">
      <img src="../img/x-btn-white.svg" alt="">
    </div>

    <div class="solve-wrap">
      <h3 class="font-weight400 white mb15">
        학습지 자판 설정
      </h3>
      <div class="solve-con type2 tc">
        <h5 class="samll white mb6">숫자가 오른쪽부터 입력됩니다.</h5>
        <div class="radio-wrap d-flex x-center">
          <div class="radio-con type2">
            <input type="radio" id="yes" name="useAram">
            <label class="type3" for="yes"><span class="check-yn">오른쪽</span></label>
          </div>
          <div class="radio-con">
            <input type="radio" id="no" name="useAram" checked>
            <label class="type3" for="no"><span class="check-yn">왼쪽</span></label>
          </div>            
        </div>
      </div>
      <div class="solve-con type2 tc">
        <h5 class="samll white mb13">정답 입력 후 1초 뒤에 <br>다음 답 칸으로 이동합니다.</h5>
        <div class="radio-wrap d-flex x-center mb14">
          <div class="radio-con type2">
            <input type="radio" id="no-use" name="cho">
            <label class="type3" for="no-use"><span class="check-yn">사용안함</span></label>
          </div>
          <div class="radio-con type2">
            <input type="radio" id="onecho" name="cho">
            <label class="type3" for="onecho"><span class="check-yn">1초</span></label>
          </div>
          <div class="radio-con type2">
            <input type="radio" id="onechof" name="cho">
            <label class="type3" for="onechof"><span class="check-yn">1.5초</span></label>
          </div>
          <div class="radio-con type2">
            <input type="radio" id="2cho" name="cho" checked>
            <label class="type3" for="2cho"><span class="check-yn">2초</span></label>
          </div>                                
        </div>
        <div class="paging-con d-flex x-center">
          <div class="current">1</div>
          <div class="">/</div>
          <div class="total">2</div>
        </div>
      </div>
    </div>
  </div>



  <div class="main-content not_scroll">
    <div class="header">
      <div class="left-gnb">
        <img src="../img/drawer-menu.svg" alt="drawer-menu" id="gnbMenu">
      </div>
      <div class="header-txt">
        학습통계
      </div>
      <div class="empty"></div>
    </div> 
    <div class="setting-content-con">
      <div class="section">
        <div class="mb20">
          <h4>
            지금까지 <span class="strong">정성옥</span>님은<br>
            <span class="strong weave-txt">총 4장</span>을 학습했습니다.
          </h4>
        </div>
        <div class="icon-list mb18">
          <ul>
            <li>
              <div class='icon-txt-con'>
                <i class="icon">
                  <img src="../img/book.png" alt="bakup-img">
                </i>
                <div class="icon-txt">
                  마지막 학습
                </div>
              </div>
              <div class="desc-txt font-weight300">
                합이 9 까지인 덧셈
              </div>
            </li>
          </ul>
        </div>    
        <div class="common-btn">
          <input type="text" class="btn btn-style3 he60" readonly value="학습하러 가기">
        </div>    
      </div>
      <div class="section">
        <div class="mb20">
          <h4>
            <span class="strong">정성옥</span>님의 학습성취도는<br>
            <span class="strong weave-txt">아주 좋음</span>입니다.
          </h4>
        </div>        
        <div id="chartDou" style="width:100%; height:300px;"></div>
      </div>
      <div class="section">
        <div class="mb12">
          <h4 class="font-weight700">
            학습스타일
          </h4>
        </div>
        <div class="study-wrap">
          <div class="study-con mb20">
            <div class="study-title-con">
              <div class='icon-txt-con'>
                <i class="icon">
                  <img src="../img/books.png" alt="bakup-img">
                </i>
                <div class="icon-txt type2">
                  일 평균 학습량
                </div>
              </div>              
            </div>
            <div class="grap-wrap">
              <div class="grap-con">
                <div class="grap-title">
                  정성옥님
                </div>
                <div class="bar-grap">
                  <div class="inner blue" style="width: 60%"></div>
                </div>
              </div>

              <div class="grap-con">
                <div class="grap-title">
                  전체
                </div>
                <div class="bar-grap">
                  <div class="inner" style="width: 20%"></div>
                </div>
              </div>
              
              <div class="grap-con">
                <div class="grap-title">
                  상위 10%
                </div>
                <div class="bar-grap">
                  <div class="inner" style="width: 10%"></div>
                </div>
              </div>              
            </div>
          </div>
          <div class="study-con">
            <div class="study-title-con">
              <div class='icon-txt-con'>
                <i class="icon">
                  <img src="../img/clock.png" alt="bakup-img">
                </i>
                <div class="icon-txt type2">
                  일 평균 학습시간
                </div>
              </div>              
            </div>
            <div class="grap-wrap">
              <div class="grap-con">
                <div class="grap-title">
                  정성옥님
                </div>
                <div class="bar-grap">
                  <div class="inner blue" style="width: 60%"></div>
                </div>
              </div>

              <div class="grap-con">
                <div class="grap-title">
                  전체
                </div>
                <div class="bar-grap">
                  <div class="inner" style="width: 20%"></div>
                </div>
              </div>
              
              <div class="grap-con">
                <div class="grap-title">
                  상위 10%
                </div>
                <div class="bar-grap">
                  <div class="inner" style="width: 10%"></div>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  window.onload  = () => {
  }
</script>
</html>
