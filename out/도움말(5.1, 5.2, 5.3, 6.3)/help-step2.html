<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>학습지 시작</title>
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="../style/btn.css">
  <link rel="stylesheet" href="../style/utils.css">
  <link rel="stylesheet" href="../style/reset.css">
</head>
<body>
  <div class="help-step">
    <div class="help-close">
      <img src="../img/x-btn-white.svg" alt="">
    </div>
    <div class="help-title">
      일반 자판 사용법
    </div>
    <div class="help-center">
      <div class="help-icon">
        <div class="icon-top">
          <div class="img-con">
            <img src="../img/up-circle.png" alt="">
          </div>
          <div class="arrow-pos type2 right">
            문항이동
          </div>             
        </div>
        <div class="icon-bottom">
          <div class="help-txt">
            <div class="img-con">
              <img src="../img/input.png" alt="">
            </div>
            <div class="arrow-pos">
              필기장<br>
              사용하기
            </div>            
          </div>
          <div class="help-txt">
            <div class="img-con">
              <img src="../img/delete.png" alt="">
            </div>
            <div class="arrow-pos type2">
              지우개
            </div>                 
          </div>
          <div class="help-txt">
            <div class="img-con">
              <img src="../img/down-circle.png" alt="">
            </div>
          </div>
        </div>
      </div>
      <div class="center-wrap">
        <div class="center-con">
          <div class="circle-num">
            1
          </div>
          <div class="circle-num">
            2
          </div>          
          <div class="circle-num">
            3
          </div>          
          <div class="circle-num">
            4
          </div>          
          <div class="circle-num">
            5
          </div>          
          <div class="circle-num">
            6
          </div>          
          <div class="circle-num">
            7
          </div>          
          <div class="circle-num">
            8
          </div>          
          <div class="circle-num">
            9
          </div>          
          <div class="circle-num">
            0
          </div>          
        </div>
        <div class="center-txt up-img">
          숫자를 가볍게 터치하면<br>
          답 칸에 답을 입력할 수 잇어요.
        </div>
      </div>
    </div>
  </div>
  <div class="workbook-con blur">
    <div class="workbook-top">
      <div class="step-txt">
        <p>
          2단계 3장
        </p>
      </div>
      <div class="main-title">
        <p>
          합이 9까지인 덧셈
        </p>
      </div>
      <div class="sub-title">
        <p>
          자연수의 덧셈과 뺄셈 기초
        </p>
      </div>
    </div>

    <div class="workbook-bottom">
      <div class="tc">
        <img src="../img/guide.svg" alt="">
      </div>
      <div class="common-btn">
        <input class="btn btn-style3 he60" type="text" readonly value="시작">
      </div>
    </div>
  </div>
</body>
</html>
