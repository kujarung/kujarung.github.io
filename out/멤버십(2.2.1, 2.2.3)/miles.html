<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>유료회원</title>
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="../style/btn.css">
  <link rel="stylesheet" href="../style/utils.css">
  <link rel="stylesheet" href="../style/reset.css">
  <script src="../js/index.js"></script>
</head>
<body>
  <!-- 클릭 시 나타나는 drawer -->
  <div class="drawer-con" id="drawerCon">
    <div class="drawer">
      <div class="drawer-top">
        <div class="profile-con">
          <div class="x-btn-con" id="xBtn"></div>
          <div class="profil-img-con">
            <img src="../img/profile.svg" alt="profile">
          </div>
        </div>
        <h5 class="mb57">
          안녕하세요! <br>
          로그인을 해주세요
        </h5>
        <div class="common-btn mb20">
          <input type="text" class="btn btn-style1" value="로그인" readonly>
        </div>
      </div>
      <div class="drawer-bottom">
        <ul>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/study.svg');">학습</p>
            </a>
          </li>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/card.svg');">멤버십</p>
            </a>
          </li>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/pig.svg');">마일리지</p>
            </a>
          </li>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/setting.svg');">셋팅</p>
            </a>
          </li>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/desk.svg');">노느니 연산수학</p>
            </a>
          </li>          
        </ul>
      </div>
    </div>
  </div>  
  <div class="main-content">
    <div class="header">
      <div class="left-gnb">
        <img src="../img/drawer-menu.svg" alt="drawer-menu" id="gnbMenu">
      </div>
      <div class="header-txt">
        멤버십
      </div>
      <div class="empty"></div>
    </div> 
    <div class="member-content-con content-con">
      <div class="info-con type3">
        <h3 class="strong mb20">
          지금까지 적립된<br>
          마일리지
        </h3>
        <h2 class="mb5">
          5,000점
        </h2>
        <div class="rel-img-box">
          <img src="../img/member.svg" alt="">
        </div>
      </div>
      <div class="info-con type3">
        <div class="complete-btn-con">
          <div class="complete-btn">
            COMPLETED
          </div>
        </div>
        <h4 class="tl mb10 pl5">
          합이 9까지인 덧셈
        </h4>
        <div class="study-list pb30">
          <ul>
            <li>
              <div class="title free">
                <p>
                  1차
                </p>
              </div>
              <div class="right-box">
                <div class="item deep">
                  <div class="img-con">
                    <div class="">
                      <img src="../img/empty-star.svg" alt="empty-star">
                    </div>
                  </div>
                </div>
                <div class="item">
                  <div class="img-con">
                    <div class="">
                      <img src="../img/start.svg" alt="start">
                    </div>
                    <div class="">
                      <img src="../img/start.svg" alt="start">
                    </div>
                    <div class="">
                      <img src="../img/start.svg" alt="start">
                    </div>                                        
                  </div>                  
                </div>
                <div class="item">
                  <div class="img-con">
                    <div class="">
                      <img src="../img/start.svg" alt="start">
                    </div>
                    <div class="">
                      <img src="../img/start.svg" alt="start">
                    </div>
                  </div>                    
                </div>
              </div>
            </li>
            <li>
              <div class="title">
                <p>
                  2차
                </p>
              </div>
              <div class="right-box">
                <div class="item deep">
                  <div class="img-con">
                    <div class="">
                      <img src="../img/start.svg" alt="start">
                    </div>
                    <div class="">
                      <img src="../img/empty-star.svg" alt="empty-star">
                    </div>                      
                  </div>                    
                </div>
                <div class="item">
                  <div class="img-con">
                    <div class="">
                      <img src="../img/open-icon.svg" alt="close-icon">
                    </div>                     
                  </div>                     
                </div>
                <div class="item">
                  <div class="img-con">
                    <div class="">
                      <img src="../img/close-icon.svg" alt="close-icon">
                    </div>
                  </div>                     
                </div>
              </div>
            </li>
            <li>
              <div class="title">
                <p>
                  3차
                </p>
              </div>
              <div class="right-box">
                <div class="item deep">
                  <div class="img-con">
                    <div class="">
                      <img src="../img/start.svg" alt="start">
                    </div>
                    <div class="">
                      <img src="../img/empty-star.svg" alt="empty-star">
                    </div>                      
                  </div>                    
                </div>
                <div class="item deep">
                  <div class="img-con">
                    <div class="">
                      <img src="../img/start.svg" alt="start">
                    </div>
                    <div class="">
                      <img src="../img/empty-star.svg" alt="empty-star">
                    </div>                      
                  </div>                    
                </div>
              </div>
            </li>          
            <li>
              <div class="title">
                <p>
                  추가학습
                </p>
              </div>
              <div class="right-box">
                <div class="item add">
                  <div class="">
                    <img src="../img/plus.svg" alt="">
                  </div>
                </div>
              </div>
            </li>                              
          </ul>
        </div>
      </div>            
    </div>
  </div>
</body>
</html>
