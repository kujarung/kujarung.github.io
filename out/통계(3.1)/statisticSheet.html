<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>통계</title>
  <link rel="stylesheet" href="../style/styles.css">
  <link rel="stylesheet" href="../style/btn.css">
  <link rel="stylesheet" href="../style/utils.css">
  <link rel="stylesheet" href="../style/reset.css">
  <script src="../js/index.js"></script>
  
  <!-- 차트 js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/echarts/4.8.0/echarts.min.js"></script>

</head>
<body>
  <!-- 클릭 시 나타나는 drawer -->
  <div class="drawer-con" id="drawerCon">
    <div class="drawer">
      <div class="drawer-top">
        <div class="profile-con">
          <div class="x-btn-con" id="xBtn"></div>
          <div class="profil-img-con">
            <img src="../img/profile.svg" alt="profile">
          </div>
        </div>
        <h5 class="mb57">
          안녕하세요! <br>
          로그인을 해주세요
        </h5>
        <div class="common-btn mb20">
          <input type="text" class="btn btn-style1" value="로그인" readonly>
        </div>
      </div>
      <div class="drawer-bottom">
        <ul>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/study.svg');">학습</p>
            </a>
          </li>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/card.svg');">멤버십</p>
            </a>
          </li>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/pig.svg');">마일리지</p>
            </a>
          </li>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/setting.svg');">셋팅</p>
            </a>
          </li>
          <li>
            <a href="/">
              <p class="icon" style="background-image: url('../../img/desk.svg');">노느니 연산수학</p>
            </a>
          </li>          
        </ul>
      </div>
    </div>
  </div>  
  <div class="main-content">
    <div class="header">
      <div class="left-gnb">
        <img src="../img/drawer-menu.svg" alt="drawer-menu" id="gnbMenu">
      </div>
      <div class="header-txt">
        학습통계
      </div>
      <div class="empty"></div>
    </div> 
    <div class="setting-content-con">
      <div class="section">
        <div class="mb20">
          <h4>
            지금까지 <span class="strong">정성옥</span>님은<br>
            <span class="strong weave-txt">총 4장</span>을 학습했습니다.
          </h4>
        </div>
        <div class="icon-list mb18">
          <ul>
            <li>
              <div class='icon-txt-con'>
                <i class="icon">
                  <img src="../img/book.png" alt="bakup-img">
                </i>
                <div class="icon-txt">
                  마지막 학습
                </div>
              </div>
              <div class="desc-txt font-weight300">
                합이 9 까지인 덧셈
              </div>
            </li>
          </ul>
        </div>    
        <div class="common-btn">
          <input type="text" class="btn btn-style3 he60" readonly value="학습하러 가기">
        </div>    
      </div>
      <div class="section">
        <div class="mb20">
          <h4>
            <span class="strong">정성옥</span>님의 학습성취도는<br>
            <span class="strong weave-txt">아주 좋음</span>입니다.
          </h4>
        </div>        
        <div id="chartDou" style="width:100%; height:300px;"></div>
      </div>
      <div class="section no-border">
        <div class="mb12">
          <h4 class="font-weight700">
            학습스타일
          </h4>
        </div>
        <div class="study-wrap">
          <div class="study-con mb20">
            <div class="study-title-con">
              <div class='icon-txt-con'>
                <i class="icon">
                  <img src="../img/books.png" alt="bakup-img">
                </i>
                <div class="icon-txt type2">
                  일 평균 학습량
                </div>
              </div>              
            </div>
            <div class="grap-wrap">
              <div class="grap-con">
                <div class="grap-title">
                  정성옥님
                </div>
                <div class="bar-grap">
                  <div class="inner blue" style="width: 60%"></div>
                </div>
              </div>

              <div class="grap-con">
                <div class="grap-title">
                  전체
                </div>
                <div class="bar-grap">
                  <div class="inner" style="width: 20%"></div>
                </div>
              </div>
              
              <div class="grap-con">
                <div class="grap-title">
                  상위 10%
                </div>
                <div class="bar-grap">
                  <div class="inner" style="width: 10%"></div>
                </div>
              </div>              
            </div>
          </div>
          <div class="study-con no-border">
            <div class="study-title-con">
              <div class='icon-txt-con'>
                <i class="icon">
                  <img src="../img/clock.png" alt="bakup-img">
                </i>
                <div class="icon-txt type2">
                  일 평균 학습시간
                </div>
              </div>              
            </div>
            <div class="grap-wrap">
              <div class="grap-con">
                <div class="grap-title">
                  정성옥님
                </div>
                <div class="bar-grap">
                  <div class="inner blue" style="width: 60%"></div>
                </div>
              </div>

              <div class="grap-con">
                <div class="grap-title">
                  전체
                </div>
                <div class="bar-grap">
                  <div class="inner" style="width: 20%"></div>
                </div>
              </div>
              
              <div class="grap-con">
                <div class="grap-title">
                  상위 10%
                </div>
                <div class="bar-grap">
                  <div class="inner" style="width: 10%"></div>
                </div>
              </div>              
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<script>
  const myChart = echarts.init( document.getElementById('chartDou') );
  const data = 
  [
    {value: 50 / 100, name: '아주 좋음'},
    {value: 20 / 100, name: '좋음'},
    {value: 10 / 100, name: '보통'},
    {value: 20 / 100, name: '낮음'},
  ]
  const option = {
    color: ['#3241FF','#34CB9A', '#FFC13B', '#FA742C', '#91c7ae','#749f83',  '#ca8622', '#bda29a','#6e7074', '#546570', '#c4ccd3'],
    legend: {
      orient: 'vertical',
      data: ['아주 좋음', '좋음', '보통', '낮음'],
      right: 0,
      top: 'middle',
      verticalAlign: 'middle',
      icon: "circle",
      textStyle : {
        fontSize :12,
      }
    },
    series: [
      {
        name: '학업성취도',
        width: 250,
        type: 'pie',
        radius: ['50%', '80%'],
        avoidLabelOverlap: false,
        label: {
          show: false,
          position: 'center'
        },
        emphasis: {
          label: {
              show: true,
              fontSize: '20',
              fontWeight: 'bold'
          }
        },
        labelLine: {
          show: false
        },
        data,
      }
    ]
  };
  myChart.setOption(option);
</script>
</html>
