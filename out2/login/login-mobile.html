<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- Custom -->
    <link rel="stylesheet" href='../css/mobile.css'>
    <link rel="stylesheet" href='../css/utils.css'>
    <script src="../js/index.js"></script>

    <title>시공품질관리시스템 | 로그인</title>
  </head>

  <body>
    <div class="m-header">
      <div class="menu-con" id="menuIcon">
        <img src="../assets/imgs/menu.svg" alt="">
      </div>
    </div>

    <!-- login -->
    <article class="m-main login bg-img">
      <div class="drawer" id="drawer">
        <div class="d-flex x-eq y-center mb25">
          <div class="font14">
            <span class="font-bold">홍길동</span>님 환영합니다.
          </div>
          <div class="">
            <button
            type="submit"
            class="btn custom-btn custom-btn-color text-lg-16 small-btn"
            data-toggle="modal"
            data-target="#userConfirm"
          >
            로그아웃
          </button>
          </div>
        </div>
        <div class="nav-menu">
          <ul>
            <li class="active">nav1</li>
            <li>nav2</li>
            <li>nav</li>
          </ul>
        </div>
      </div>          
      <section class="m-login-form">
        <div class="form-header bg-carret">
          <h5 class="form-font">
            시공현장지원시스템
          </h3>
        </div>
        <div class="form-body">
          <div class="m-logo-con mb26">
            <img src="../assets/imgs/m-logo.png" alt="logo">
          </div>

          <div class="col-12 row no-gutters">
            <div class="col-12 form-group">
              <label class="label-txt mb6" for="login-email">Email</label>
              <input
                type="email"
                class="custom-input"
                id="login-email"
                placeholder="sample@email.com"
              />
            </div>
            
            <div class="col-12 form-group">
              <label class="label-txt mb6" for="login-password">Password</label>
              <input
                type="password"
                class="custom-input"
                id="login-password"
                placeholder="sample@email.com"
              />
            </div>

            <div class="col-12 no-gutters mt20 mb40">
              <div class="form-check custom-check-box">
                <input
                  type="checkbox"
                  class="form-check-input checkbox"
                  id="remember-email"
                />
                <label class="form-check-label" for="remember-email">아이디 저장</label
                >
              </div>
            </div>
          </div>
          
          <div class="col-12 row no-gutters">
            <div class="col-12 mb6">
              <button
                type="submit"
                class="btn custom-btn btn-outline-primary-variant text-lg-16  w-100 p-2"
                data-toggle="modal"
                data-target="#userConfirm"
              >
                회원가입
              </button>
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn custom-btn custom-btn-color text-lg-16  w-100 p-2"
              >
                로그인
              </button>
            </div>
          </div>
        </div>
      </section>
    </article>
    <!-- !login -->
  </body>
</html>
