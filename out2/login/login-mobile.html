<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="profile-anonymous"
    ></script>

    <!-- Custom -->
    <link rel="stylesheet" href="../css/index.css" />
    <script src="../js/index.js"></script>

    <title>시공품질관리시스템 | 로그인</title>
  </head>

  <body>
    <div class="m-header">
      <div class="menu-con">
        <img src="../assets/imgs/menu.svg" alt="">
      </div>
    </div>

    <!-- login -->
    <article class="login bg-img">
      <section class="m-login-form">
        <div class="form-header bg-carret">
          <h5 class="form-font">
            시공현장지원시스템
          </h3>
        </div>
        <div class="form-body">
          <div class="m-logo-con mb26">
            <img src="../assets/imgs/m-logo.png" alt="logo">
          </div>

          <div class="col-12 row no-gutters">
            <div class="col-12 form-group">
              <label class="label-txt mb6" for="login-email">Email</label>
              <input
                type="email"
                class="custom-input"
                id="login-email"
                placeholder="sample@email.com"
              />
            </div>
            
            <div class="col-12 form-group pr20">
              <label class="label-txt mb6" for="login-email">Email</label>
              <input
                type="email"
                class="custom-input"
                id="login-email"
                placeholder="sample@email.com"
              />
            </div>

            <div class="col-12 no-gutters mt20 mb40">
              <div class="form-check custom-check-box">
                <input
                  type="checkbox"
                  class="form-check-input checkbox"
                  id="remember-email"
                />
                <label class="form-check-label" for="remember-email">아이디 저장</label
                >
              </div>
            </div>
          </div>
          
          <div class="col-12 row no-gutters">
            <div class="col-12 mb6">
              <button
                type="submit"
                class="btn custom-btn btn-outline-primary-variant text-lg-16 rounded-0 w-100 p-2"
                data-toggle="modal"
                data-target="#userConfirm"
              >
                회원가입
              </button>
            </div>
            <div class="col-12">
              <button
                type="submit"
                class="btn custom-btn custom-btn-color text-lg-16 rounded-0 w-100 p-2"
              >
                로그인
              </button>
            </div>
          </div>
        </div>
      </section>
    </article>
    <!-- !login -->
  </body>
</html>
