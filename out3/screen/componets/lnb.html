<script>
  function findCurrentPath(url) {
    var splitUrl = url.split('/');
    var splitLength = url.split('/').length - 1;
    var currentUrlPath = splitUrl[splitLength];
    return currentUrlPath;
  }

  $(function () {
    var url = window.location.href;
    var findPath = findCurrentPath(url);
    var aNode = document.querySelectorAll('.lnb-menu li');

    console.log(aNode);
    aNode.forEach(function (node) {
      var currentPath = findCurrentPath(node.childNodes[0].href);
      if (findPath === currentPath) {
        console.log(node);
        node.classList.add('active');
      }
    });
  });
</script>
