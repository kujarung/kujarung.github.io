<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>bar graph</title>
  </head>
  <body>
    <style>
      p {
        margin: 0;
      }

      #barGraph {
        position: relative;
      }

      #yAxis {
        position: absolute;
        width: 40px;
        height: calc(100% - 50px);

        display: flex;
        flex-direction: column;
        -ms-flex-direction: column;

        justify-content: space-between;
      }

      #yAxis .axis {
        text-align: right;
      }

      #yAxis .axis p {
        line-height: 25px;
      }

      .line-con {
        height: calc(100% - 50px);
        width: calc(100% - 50px);
        margin-left: auto;

        display: flex;
        flex-direction: column;
        -ms-flex-direction: column;

        justify-content: space-between;
      }

      .line-con .line {
        width: 100%;
        border-top: 1px solid black;

        margin-top: 12px;
        margin-bottom: 12px;
      }

      #xAxis {
        height: 30px;
        width: calc(100% - 50px);
        margin-left: auto;

        display: flex;
        display: -ms-flexbox;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 10px;
      }

      #xAxis .day {
        text-align: center;
        width: 24px;
      }

      .bar-line {
        width: 24px;
        background: #8d7cf6;
        border-radius: 12px;
        height: 70px;
        position: relative;
        bottom: 1px;
      }

      .bar-line .inner {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 30px;

        background: #5fc9df;
        border-radius: 12px;
      }

      #graphContent {
        position: absolute;
        top: 0;
        width: calc(100% - 50px);
        height: calc(100% - 62px);
        padding-left: 50px;

        display: flex;

        align-items: flex-end;
        justify-content: space-between;
      }

      #bottomDesc {
        width: 100%;
        text-align: center;
      }
    </style>
    <div class="bar-con">
      <div id="barGraph">
        <div id="yAxis">
          <div class="axis">
            <p>40</p>
          </div>

          <div class="axis">
            <p>30</p>
          </div>

          <div class="axis">
            <p>20</p>
          </div>

          <div class="axis">
            <p>10</p>
          </div>

          <div class="axis">
            <p>0</p>
          </div>
        </div>
        <div class="line-con">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
        <div id="graphContent"></div>
        <div id="xAxis"></div>
        <div id="bottomDesc">날짜(일) - 어제날짜부터 최근 한달을 표시한 (UTC기준)</div>
      </div>
    </div>

    <script>
      window.onload = function () {};

      var maxValue = 40;
      var graph = {
        width: 0,
        height: 0,
        maxValue: 0,
        month: 0,
        type: '',
        tolerance: 0,
        maxDate: 30,
        // 그래프 크기 세팅
        setLayout: function (width, height, maxValue, month, type, tolerance) {
          this.width = width ? width : 1100;
          this.height = height ? height : 300;
          this.maxValue = maxValue ? maxValue : 400;
          this.month = month ? month : 1;
          this.tolerance = tolerance ? tolerance : 100;

          document.getElementById('barGraph').style.width = this.width + 'px';
          document.getElementById('barGraph').style.height = this.height + 'px';
        },

        dataSetting: function (data1, data2) {
          var graphContent = document.getElementById('graphContent');

          for (var i = 0; i < data1.length; i++) {
            var appendBar = document.createElement('div');
            var appendBarInner = document.createElement('div');

            appendBar.classList.add('bar-line');
            if (data2) {
              appendBarInner.classList.add('inner');
            }

            appendBar.append(appendBarInner);
            graphContent.append(appendBar);
          }
        },

        // 월 날짜 계산
        getLastDateNum: function (year, month) {
          var dayList = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];
          var dayNum = dayList[month * 1 - 1];
          // 윤년 여부
          if (month == 2) {
            if ((year % 4 == 0 && year % 100 != 0) || year % 400 == 0) {
              dayNum = 29;
            }
          }

          return dayNum;
        },

        setVerticalXis: function () {
          var date = document.getElementById('xAxis');
          var appendDay = document.createElement('div');
          var text = document.createTextNode(i);
          appendDay.appendChild(text);
          appendDay.classList.add('day');
          date.append(appendDay);
        },

        setHorizalXis: function (month) {},
      };

      graph.setLayout();
    </script>
  </body>
</html>
