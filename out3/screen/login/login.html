<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>main</title>
    <script
      src="https://code.jquery.com/jquery-3.5.1.js"
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/js-beautify@1/js/lib/beautify-css.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/css-vars-ponyfill@2"></script>
    <link rel="stylesheet" href="../../assets/styles/index.css" />
    <script src="../../assets/js/index.js"></script>
  </head>
  <body>
    <div id="root">
      <header>
        <script>
          $(document).ready(function () {
            $('header').load('../componets/header.html');
          });
        </script>
      </header>
      <div id="sub">
        <div class="sub-header">
          <div class="inner type3">
            <div class="blog-txt">
              <h2 class="bungee-font txt-shadow">Creator <br class="block-sm hidden" />Log in</h2>
            </div>
          </div>
        </div>

        <div class="content login">
          <div class="pl30 pr30 mw-660 m-auto">
            <form action="">
              <div class="mb15">
                <div class="login-input-box mb30">
                  <div class="input-desc-txt">
                    <h5 class="color-navy font-bold">Username</h5>
                  </div>
                  <div class="input-con">
                    <input type="text" class="btn-style-login" placeholder="Susie McGuire" />
                  </div>
                </div>
                <div class="login-input-box">
                  <div class="input-desc-txt">
                    <h5 class="color-navy font-bold">Password</h5>
                  </div>
                  <div class="input-con">
                    <input
                      type="password"
                      class="btn-style-login password"
                      placeholder="password"
                    />
                  </div>
                </div>
              </div>

              <div class="search-account-con">
                <div class="mr-sm-0 mr20 mb-sm-10 mb0">
                  <a href="" class="forget-font"> Reset password </a>
                </div>

                <div class="">
                  <a href="" class="forget-font"> Request as a creator </a>
                </div>
              </div>
              <div class="tr">
                <input type="submit" value="SUBMIT" class="btn-style-submit bungee-font" />
              </div>
            </form>
          </div>
        </div>

        <footer>
          <script>
            $(document).ready(function () {
              $('footer').load('../componets/footer.html');
            });
          </script>
        </footer>
      </div>
    </div>
  </body>
</html>

<script></script>
